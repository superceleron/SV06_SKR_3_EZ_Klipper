###Tmc drivers base config
[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.860
stealthchop_threshold: 999999
interpolate: False
driver_SGTHRS: 70 #SENSORLES HOMING SENSITIVITY 255 is most sensitive value, 0 is least sensitive
diag_pin: PC1

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.900
stealthchop_threshold: 999999
interpolate: False
driver_SGTHRS: 70 #SENSORLES HOMING SENSITIVITY 255 is most sensitive value, 0 is least sensitive
diag_pin: PC3

[tmc2209 stepper_z] #Right
uart_pin: PE1
run_current: 0.700
stealthchop_threshold: 999999
interpolate: False
diag_pin: PC0

[tmc2209 stepper_z1] #Left
uart_pin: PD12
run_current: 0.700
stealthchop_threshold: 999999
interpolate: False

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.550
stealthchop_threshold: 999999
interpolate: False
